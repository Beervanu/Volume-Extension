<!DOCTYPE html>
<html>
<head>
	<title>Gaemers</title>
	<link href="./css/popup.css" rel="stylesheet" type="text/css">	
	<script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div class="background">		
		<div class="menu" role="menu" id="user-context">
			<div class="item" id="tabVolumeItem">

				<div class="bubbleContainer"id="bubbleContainer">
					<span class="speech-bubble" id="volumeTip" contenteditable="true">100%</span>
				</div>
				<div class="labelContainer">
					<div class="label">Tab Volume</div>
				</div>
				<div class="sliderContainer" id="volumeSlider">
					<div class="slider">
						<div class="track"></div>
						<div class="bar">
							<div class="barFill" id="barFill" style="width: 50%;"></div>
						</div>
						<div class="track" id="volumeTrack">
							<div class="grabber volumeSlider" id="grabber" style="left: 50%;"></div>
						</div>
					</div>
				</div>
				<div class="labelContainer">
					<label class="label" id="checkboxLabel">On</label>
					<div class="checkboxContainer">
						<label class="switch">
							<input type="checkbox" id="checkbox" checked="true">
							<span class="checkboxSlider round"></span>
						</label>
					</div>
				</div>
			</div>
			<!-- <div class="item" id="otherTabs">
				<div class="labelContainer">
					<div class="label">Other Tabs</div>
				</div>
				<div class="tabs" id="tabs">
				</div>
			</div> -->
		</div>
	</div>
	<script src="./js/popup.js"></script>
</body>
</html>
